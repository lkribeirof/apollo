<!doctype html>
<html lang="en">

<head>

    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@6.0.0/primeicons.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
    </style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-start">
                    <a class="navbar-brand me-2" href="#">
                        <img src="img/logo.png" alt="Logo" class="d-inline-block d-lg-block">
                        <!-- <img src="img/logo.png" alt="Logo" class="d-none d-lg-inline-block"> -->
                    </a>

                    <!-- Botão do menu hambúrguer -->
                    <button class="navbar-toggler" type="button" id="menu-toggle" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="pi pi-align-left"></i>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Removido o dropdown -->
                    </ul>

                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                            <span class="input-group-text bg-light">
                                <i class="pi pi-search"></i>
                            </span>
                        </div>
                    </form>
                </div>

                <div class="d-flex align-items-center ms-auto">

                    <div>
                        <img src="img/avatar.png" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
                    </div>
                </div>
            </div>
        </nav>

        <div class="nav-container">
            <ul class="nav-container-list">
                <li><i class="pi pi-home"></i></li>
                <li> / </li>
                <li>Dashboard</li>
            </ul>

            <ul class="nav-container-list">
                <li><i class="pi pi-cloud-upload"></i></li>

                <li><i class="pi pi-sign-out"></i></li>
            </ul>

    <main>

    </main>
